{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mt-16">
    <h1 class="text-2xl font-bold mb-4 text-center text-purple-700">Reset Your Password</h1>
    <p class="mb-6 text-center text-gray-600">
      Enter your email address below and we'll send you a link to reset your password.
    </p>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.email|as_crispy_field }}

      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition">
        Send Reset Link
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-500">
      <a href="{% url 'login' %}" class="text-purple-600 hover:text-purple-700">Back to login</a>
    </div>
  </div>
{% endblock %}
