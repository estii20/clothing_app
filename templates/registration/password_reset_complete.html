{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mt-16">
    <h1 class="text-2xl font-bold mb-4 text-center text-purple-700">Password Reset Complete</h1>

    <p class="mb-6 text-center text-gray-600">
      Your password has been reset successfully. You can now log in with your new password.
    </p>

    <div class="mt-6 text-center">
      <a href="{% url 'login' %}" class="text-purple-600 hover:text-purple-700">Back to login</a>
    </div>
  </div>
{% endblock %}
