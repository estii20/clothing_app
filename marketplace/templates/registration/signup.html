{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<main class="pt-16 px-4 max-w-md mx-auto">
  <section class="text-center py-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Create your account</h1>
  </section>

  <form method="post" class="space-y-4" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700">
      Register
    </button>
  </form>
</main>

{% endblock %}
