{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <h1 class="text-2xl font-bold mb-6">Your Wishlist</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for entry in wishlist_items %}
            <div class="bg-white shadow rounded p-4">
                <img src="{{ entry.item.image.url }}" alt="{{ entry.item.title }}" class="w-full h-48 object-cover rounded mb-4">
                <h2 class="text-lg font-semibold">{{ entry.item.title }}</h2>
                <p class="text-gray-600">${{ entry.item.price }}</p>
                <a href="{% url 'item_detail' item_id=entry.item.id %}" class="text-purple-600 hover:underline">View Item</a>
            </div>
        {% empty %}
            <p>No items in your wishlist yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
