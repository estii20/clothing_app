{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-8 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-6">List a New Clothing Item</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Submit</button>
    </form>
</div>
{% endblock %}
