{% extends 'base.html' %}

{% block content %}
<!-- Contact Hero Section -->
<section class="bg-purple-50 py-20">
  <div class="container mx-auto px-4 text-center">
    <h1 class="text-4xl font-bold mb-4">Get in Touch</h1>
    <p class="text-gray-600 max-w-2xl mx-auto">Have questions, feedback, or partnership ideas? 
        We'd love to hear from you.</p>
  </div>
</section>

<!-- Contact Form Section -->
<section class="py-16 bg-white">
  <div class="container mx-auto px-4 max-w-3xl">
    <form method="post" class="space-y-6 bg-purple-50 p-8 rounded-2xl shadow">
      {% csrf_token %}
      <div>
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Your Name</label>
        <input type="text" id="name" name="name" class="w-full p-3 border rounded-lg" required>
      </div>
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
        <input type="email" id="email" name="email" class="w-full p-3 border rounded-lg" required>
      </div>
      <div>
        <label for="message" class="block text-sm font-semibold text-gray-700 mb-1">Message</label>
        <textarea id="message" name="message" rows="5" class="w-full p-3 border rounded-lg" required></textarea>
      </div>
      <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-full hover:bg-purple-700">Send Message</button>
    </form>
  </div>
</section>
{% endblock %}
