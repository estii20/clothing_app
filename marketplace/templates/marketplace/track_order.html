{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="max-w-2xl mx-auto px-4 py-16">
  <h1 class="text-2xl font-bold mb-4">Track Your Order</h1>
  <p class="mb-6 text-gray-600">Order ID: {{ order.id }}</p>

  <div class="bg-white p-6 rounded-lg shadow-md">
    <p><strong>Status:</strong> {{ order.status }}</p>
    <p><strong>Estimated Delivery:</strong> {{ order.estimated_delivery|date:"F j, Y" }}</p>
    <p><strong>Tracking Number:</strong> {{ order.tracking_number }}</p>
  </div>
</main>
{% endblock %}
